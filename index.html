<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Positions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf9f6;
        }
        .job-card:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <main class="max-w-6xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-semibold text-gray-700 mb-4">Currently open position</h1>
        <p class="text-gray-600 mb-8">
            Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.
        </p>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="relative flex-1">
                <i class="bi bi-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="relative flex-1">
                <select class="w-full px-4 py-2 border rounded-md appearance-none focus:outline-none focus:ring-2 focus:ring-red-500 bg-white">
                    <option value="">Department</option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="engineering">Engineering</option>
                </select>
                <i class="bi bi-chevron-down absolute right-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Job Cards -->
            <template x-for="i in 8">
                <div class="job-card bg-white p-6 rounded-lg shadow-sm border hover:shadow-md cursor-pointer">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Senior Business Manager</h2>
                        <button class="text-red-500 hover:bg-red-50 p-2 rounded-full">
                            <i class="bi bi-arrow-up-right text-xl"></i>
                        </button>
                    </div>
                    <p class="text-gray-600 mb-4">
                        Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta.
                    </p>
                    <div class="flex items-center gap-6">
                        <div class="flex items-center gap-2">
                            <i class="bi bi-geo-alt text-gray-400"></i>
                            <span class="text-gray-600">Kolkata</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="bi bi-clock text-gray-400"></i>
                            <span class="text-gray-600">Full Time</span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="flex justify-center mt-8 gap-2">
            <button class="w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center">1</button>
            <button class="w-10 h-10 rounded-full bg-white text-gray-600 flex items-center justify-center hover:bg-gray-100">2</button>
            <button class="w-10 h-10 rounded-full bg-white text-gray-600 flex items-center justify-center hover:bg-gray-100">3</button>
            <button class="w-10 h-10 rounded-full bg-white text-gray-600 flex items-center justify-center hover:bg-gray-100">4</button>
        </div>
    </main>

    <script>
        // Search functionality
        const searchInput = document.querySelector('input[type="search"]');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const jobCards = document.querySelectorAll('.job-card');
            
            jobCards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Department filter
        const departmentSelect = document.querySelector('select');
        departmentSelect.addEventListener('change', (e) => {
            // Add department filtering logic here
            console.log('Selected department:', e.target.value);
        });

        // Pagination
        const paginationButtons = document.querySelectorAll('.pagination button');
        paginationButtons.forEach(button => {
            button.addEventListener('click', () => {
                paginationButtons.forEach(btn => btn.classList.remove('bg-red-500', 'text-white'));
                button.classList.add('bg-red-500', 'text-white');
                // Add pagination logic here
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
